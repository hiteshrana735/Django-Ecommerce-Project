<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to weather report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form {
            margin-top: 20px;
            display: flex;
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
  {% if user.is_authenticated %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>Welcome to Weather report App</h1>
          </a>
        </div>
      </nav>
        <div class="form">   
        <form action="result" method="post">
            {% csrf_token %}
            <label for="">Enter City: </label> <br>
            <input type="text" name="city_name" id="" placeholder="London, Delhi, Mumbai, etc...">
            <input class="btn btn-primary" type="submit" value="Search">
        </form>
    </div>
    {% else %}
    You are not logged in. <br>
    <a href="{% url 'login' %}"><button>Login Here</button></a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
